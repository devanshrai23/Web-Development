<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Feelings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleResponse.css">
</head>
<body>
    <div class="container">
        <h1>Share Your Feelings ðŸ’–</h1>
        <p class="lead">I would love to know what is in your heart!</p>
        <textarea id="responseText" placeholder="Write your feelings here..."></textarea>
        <br>
        <button class="btn btn-custom mt-3" onclick="submitResponse()">Send</button>
        <p id="displayResponse" class="mt-3" style="font-size: 1.5rem;"></p>
    </div>

    <script>
        function submitResponse() {
            let response = document.getElementById("responseText").value;
            if (response.trim() !== "") {
                localStorage.setItem("herResponse", response);
                document.getElementById("displayResponse").innerHTML = "Your words: " + response;
            } else {
                alert("Please write something before submitting!");
            }
        }

        window.onload = function() {
            let savedResponse = localStorage.getItem("herResponse");
            if (savedResponse) {
                document.getElementById("displayResponse").innerHTML = "She said : " + savedResponse;
            }
        }
    </script>
</body>
</html>
