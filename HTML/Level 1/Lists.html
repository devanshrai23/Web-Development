<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li><h3>Want to Buy :</h3></li>
    </ul>
    
    <!-- Ordered List -->
    <ol type="i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>
</body>
</html>
