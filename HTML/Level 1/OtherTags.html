<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML Tags</title>
</head>
<body>
    <!--This is a comment in HTML-->
    <!-- <p>My name is Devansh Rai I am persuing my B.Tech in Information Technology from IIIT Allahabad</p> -->
    <!--Bold, Italic and Underline tag in HTML-->
    <p>My name is <i>Devansh Rai.</i> <br> I am persuing my <b>B.Tech in Information Technology</b> from <u>IIIT Allahabad</u></p>

    <!--hr tag-->
    <p>This is the &copy; first paragraph &amp;. <hr noshade align="left" size="2px" width="30%"> This is the second paragraph.</p>

    <!-- pre tag -->
    <pre>This is 
        a 
        three line statement
    </pre>
</body>
</html>

<!--Use MDN Website for having good understanding and learning something new about any topic-->
<!--HTML is NOT Case Sensitive-->
