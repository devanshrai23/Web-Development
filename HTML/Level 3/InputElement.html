<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Input Element</title>
</head>
<body>
    <form action="/server">
        <div>
            <!--Checkbox button-->
            <input type="checkbox" id="maths" name="subject" value="maths">
            <label for="maths">Maths</label><br>
            <input type="checkbox" id="science" name="subject" value="science">
            <label for="science">Science</label><br>
            <input type="checkbox" id="english" name="subject" value="english">
            <label for="english">English</label><br>  
        </div>
        <button type="submit">Submit</button>
    </form><hr>

    <form action="/server">
        <div>
            <!--Radio button-->
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label><br>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label><br>
            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label><br>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
