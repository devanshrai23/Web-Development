<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element: Dropdown</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="profession">Choose your profession: </label>
            <select name="profession" id="profession">
                <option selected disabled>Select your option</option>
                <option value="student">Student</option>
                <option value="developer">Developer</option>
            </select>
        </div>

        <div>
            <label for="vol">Select your volume level: </label>
            <input type="range" id="vol" name="volume" min="0" max="100" step="10" value="50">
        </div>

        <div>
            <label for="feedback">Please give your valuable feedback: </label><br>
            <textarea name="feedback" id="feedback" placeholder="Write your feedback here" rows="5" cols="100"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>


<!--Selected attribute can be used to pre-select any option-->
