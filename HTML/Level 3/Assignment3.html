    <form action="/action">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            Sex : 
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country : </label>
            <select name="country" id="country">
                <option>Select an option</option>

            </select>

            <label for="message">Message : </label><br>
            <textarea name="message" id="message" rows="3" cols="30"></textarea>

    <form action="/action_page.php">
        <header>
            <h3>Feedback Form</h3>
        </header>
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Write your name" name="name">
        </div>
        <div>
            <label for="email">Email : </label>
            <input type="text" id="email" placeholder="Write your email" name="email">
        </div>
        <div>
            <label for="message">Message : </label><br>
            <textarea name="message" id="message" rows="4" cols="40"></textarea>
        </div>
        <div>
            Rate us out of 5 :<br>
            <input type="radio" id="one" name="rating" value="1">

            <label for="two">1</label><br>
            <input type="radio" id="three" name="rating" value="3">
            <label for="three">3</label><br>
            <input type="radio" id="four" name="rating" value="4">
            <label for="four">4</label><br>
            <input type="radio" id="five" name="rating" value="5">
            <label for="five">5</label><br>
        </div>
        <button type="submit">Send your message!</button>
    </form>
