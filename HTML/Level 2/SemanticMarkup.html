<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup</title>
</head>
<body>
    <header>
        IIIT Allahabad

            <ul>

                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>This is my main content.</main>

<!--Notes : Semantic Markup-->
<!--It is the markup that relates to the meaning of the content. It is important because : 
    1). It makes the code look meaningful and helps in presenting structed layout.
    2). It makes our website SEO(Search Engine Optimization) friendly.
    3). It makes the code more readable and enhances UX(User Experience).
-->
