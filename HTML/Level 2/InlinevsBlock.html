<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block Elements</title>
</head>
<body>
    <!--Heading element is a block element-->
    <h1>Hello World</h1>
    <h1>IIIT Allahabad</h1>

    <!--Paragraph element is also a block element-->
    <p>Hello World</p>
    <p>IIIT Allahabad</p>

    <!--Anchor element is an inline element-->
    <a href="www.google.com">Google</a>
    <a href="www.netflix.com">Netflix</a>

    <!--Image element is also an inline element-->
    <img src="Devansh.jpg" alt="My Picture" height="400px" width="300px">
    <img src="Signature.jpg" alt="Signature" height="100px" width="200px">
</body>
</html>
